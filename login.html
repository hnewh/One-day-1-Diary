<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하루1기</title>
    <link rel="shortcut icon" href="src/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    <script src="js/form.js"></script>
</head>
<body>
    <section id="login">
        <div class="info">
            <div class="saying">
                <h2>오늘의 명언</h2>
                <i id="say"></i>
                <br><i id="person"></i>
            </div>
        </div>
        <div class="login">
            <h1>하루1기</h1>
            <h4>더 많은 서비스를 이용하시려면 로그인해주세요</h4><br>
            <form action="POST">
                <div class="form-group">
                    <label for="ID">ID</label>
                    <input type="text" class="form-control" placeholder="아이디를 입력해주세요" required>
                </div>
                <div class="form-group">
                    <label for="passwd">Password</label>
                    <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>
                </div>
                <br>
                <div class="btn-group">
                    <button type="submit" class="btn btn-info">로그인</button>
                    <a href="calendar.html" class="btn btn-link">돌아가기</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
