{% extends 'blog\base.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="{% static 'js/form.js' %}"></script>    

{% endblock %}

{% block content %}
    <section id="login">
        <div class="info">
            <div class="saying">
                <h2>오늘의 명언</h2>
                <i id="say"></i>
                <br><i id="person"></i>
            </div>
        </div>
        <div class="login">
            <h1>하루1기</h1>
            <h4>더 많은 서비스를 이용하시려면 로그인해주세요</h4><br>
            
            {% if form.errors %}
                <p>이름과 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="ID">ID</label>
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="아이디를 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="passwd">Password</label>
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="비밀번호를 입력해주세요">
                </div>
                <br>
                <div class="btn-group">
                    <button type="submit" class="btn btn-info">로그인</button>
                    <a class="btn btn-outline-info" href="{% url 'signup' %}">회원가입</a>
                    <input type="hidden" name="next" value="{{ next }}" />
                    <a href="{% url 'calender' %}"><button type="button" class="btn btn-link" >돌아가기</button></a>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
