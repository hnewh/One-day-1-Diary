{% extends 'blog\base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
{% endblock %}

{% block content %}
<header>
    <!-- 날짜, 월 -->
    <h2>{{ post.title }}</h2>
</header>

<section id="details">
    <div class="panel-body">
        <label>날짜</label>
        <span class="date">{{post.title}}</span> 
        <label>날씨</label>
        <span>{{post.get_weather_display}}</span> <br><br>
        <div class="panel panel-default">
            <div class="panel-body">{{post.content}}</div>
        </div>
        <div class="btn-group">
            <a href="{% url 'calender' %}" class="btn btn-link right">돌아가기</a>
        </div>
    </div>
</section>
<br><br>

<footer>
    Copyright &COPY; 2018 by hnewh & lettuce
</footer>

{% endblock %}
