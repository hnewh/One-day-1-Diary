<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하루1기</title>
    <link rel="shortcut icon" href="src/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/form.js"></script>
</head>
<body>
    <header>
        <h1></h1>
        <h2></h2>
    </header>

    <section id="edit">
        <div class="panel-body">
            <form action="POST">
                <div class="form-group">
                    <label for="date">날짜</label>
                    <input type="text" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="weather">날씨</label>
                    <select class="form-control" name="weather">
                        <option value="0">맑음</option>
                        <option value="1">흐림</option>
                        <option value="2">안개</option>
                        <option value="3">비</option>
                        <option value="4">눈</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">내용</label>
                    <textarea class="form-control" rows="10" style="resize: none;"></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-info">저장</button>
                    <a href="calendar.html" class="btn btn-link">돌아가기</a>
                </div>
            </form>
        </div>
    </section>
    <br><br>

    <footer>
        Copyright &COPY; 2018 by hnewh & lettuce
    </footer>
</body>
</html>
